<div class="register-container">
    <div class="register-background"></div> 
  
    <div class="register-form">
      <h1>MY VIDEO GAMES DIARY</h1>
      <p>Record your progress and write your story</p>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" [(ngModel)]="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" [(ngModel)]="password">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name" [(ngModel)]="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" [(ngModel)]="email">
      </div>
  
      <button class="btn-register" (click)="onRegister()">Register</button>
      <p class="login-link">
        Already have an account? 
        <a href="/login">Login here.</a>
      </p>
    </div>
  </div>
